<html>
    <head>
        <title>FORMULIR KTM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
                fieldset{
                    width: 400px;
                    height: 270px;
                    background-image: url('UMY.jpeg');
                }
                p{
                    color: white;
                }
                h3{
                    color: white;
                }
        </style>
            
        <fieldset>
        <form action="/mainpage" method="POST" enctype="multipart/form-data">
            <center><h3>
            KARTU TANDA MAHASISWA
            </h3></center>
            <hr/>
            
            <p style="word-spacing: 0.8em">
                NAMA : <input type="text" name="nama" style="width: 305px; float: right"/>
            </p>
            <p style="word-spacing: 1.86em">
                NIM : <input type="text" name="nim" style="width: 305px; float: right"/>
            </p>
            <p style="word-spacing: 2.01em">
                TTL : <input type="date" name="ttl" style="float: right; margin-right: 198px"/>
            </p>
            <p style="word-spacing: 0.7em">
                EMAIL : <input type="text" name="email" style="width: 305px; float: right"/>
            </p>
            <p style="word-spacing: 1.21em">
                FOTO : <input type="file" name="gambar" class="form-control-file" style="float: right; margin-right: 60px"/>
            </p>

            <input type="submit" value="KIRIM" style="float: right;"/>
        </fieldset>
    </body>
</html>
