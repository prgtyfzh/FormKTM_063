<html>
    <head>
        <title>Text, Image, Date</title>
        <meta charset="UTF-8">

    <body>
        <style>
                fieldset{
                    width: 350px;
                }
            
        </style>
            
        <fieldset>
        <form action="/mainpage" method="POST" enctype="multipart/form-data">
            <center><h3>
            KARTU TANDA MAHASISWA
            </h3></center>
            <hr/>
            
            <p style="word-spacing: 0.8em">
                NAMA : <input type="text" name="nama" style="width: 260px; float: right"/>

            <p style="word-spacing: 1.86em">
                NIM : <input type="text" name="nim" style="width: 260px; float: right"/>

                TTL : <input type="date" name="ttl" style="width: 263px; float: right"/>
            </p>
            <p style="word-spacing: 1.21em">
                FOTO : <input type="file" name="gambar" class="form-control-file" style="width: 268px; float: right"/>
            </p>
            <br/>
            <input type="submit" value="KIRIM" style="float: right;"/>
        </fieldset>
    </body>
